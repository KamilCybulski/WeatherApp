<!DOCTYPE>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Weather App">

        <title>Weather App</title>

        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script src="js/main.js"></script>

    </head>

    <body>
        <main>
            <div class="location">Warsaw, Poland</div>
            <div class="weather-bar">
                <div class="temp"><span class="temp-value">10</span><sup>&nbspo</sup><span class="temp-unit">C</span></div>
                <div class="pressure">1025 hPa</div>
                <div class="sky">smth</div>
                <div class="wind">Gentle Breeze</div>
            </div>
        </main>
    </body>
